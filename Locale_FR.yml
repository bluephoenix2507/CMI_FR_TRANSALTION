# Gardez à l'esprit que les variables ne fonctionneront pas pour certaines lignes, alors que pour d'autres :)
# Il suffit de les garder là où il y a maintenant et tout ira bien :)
# Certaines lignes peuvent avoir des variables globales définies. Pour le joueur qui sera effectué. Dans l'exemple /help les Zrips, les données Zrips seront utilisées
# [playerName] pour afficher le nom du joueur ciblé
# [playerDisplayName] pour afficher le nom d'affichage du joueur cible 
# [lvl] pour voir le niveau du joueur ciblé
# [exp] Pour voir le total d'xp qu'à le joueur ciblé
# [hp] pour voir la santé du joueur ciblé
# [maxHp] pour voir la santé maximal du joueur ciblé
# [hunger] pour voir le niveau de faim du joueur ciblé
# [gameMode] afficher le mode de jeu du joueur ciblé
# L'expéditeur est la console ou le joueur qui exécute la commande. Dans l'exemple, Zrips effectue /help Zhax puis les données Zrips seront utilisées
# [senderName] pour voir le pseudo du joueur qui envoie
# [senderDisplayName] pour voir le pseudo d'affichage du joueur qui envoie
# [senderLvl] Pour voir le niveau du joueur qui envoie
# [senderExp] Pour voir le total d'xp qu'à le joueur qui envoie
# [senderHp] pour voir la santé du joueur qui envoie
# [senderMaxHp] pour voir la santé maximal du joueur qui envoie
# [senderHunger] pour voir le niveau de faim du joueur qui envoie
# [senderGameMode] afficher le mode de jeu du joueur qui envoie
# Source is player which is being used for extra info. In example Zrips performs /tp Zhax Zrips then Zhax data will be used as its location is being taken for new player location
# [sourceName] Pour voir le pseudo du joueur qui envoie
# [sourceDisplayName]  pour voir le pseudo d'affichage du joueur qui envoie 
# [sourceLvl] Pour voir le niveau du joueur qui envoie
# [sourceExp] Pour voir le total d'xp qu'à le joueur qui envoie
# [sourceHp] pour voir la santé du joueur qui envoie
# [sourceMaxHp] pour voir la santé maximal du joueur qui envoie
# [sourceHunger] pour voir le niveau de faim du joueur qui envoie
# [sourceGameMode] afficher le mode de jeu du joueur qui envoie
# ***********************************************
# Some lines supports option to send them to custom places, like action bar, title, sub title or even create JSON/clickable messages
# If line starts with !actionbar! then player will get action bar message defined after this variable
# If line starts with !title! then player will get title message defined after this variable, in adition it can contain !subtitle! which will add subtitle message
# To include clickable messages: <T>Text</T><H>Hover text</H><C>command</C><SC>Suggested text</SC>
# <T> and </T> required, other is optional
# Use \n to break line
# To have more than one JSON message use <Next>
# <CC> performs command from console once
# <CCI> performs command from console every time player clicks text
# <CCI> performs command from console every time player clicks text
# <URL> includes url

